<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An impressive and flawless site template that includes constious UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website."
    />
    <meta
      name="keywords"
      content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template"
    />
    <meta name="author" content="elemis" />
    <title>COVID 19 Cough Audio Detection</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/plugins.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/colors/orange.css" />
  </head>

  <body>
    <div class="page-loader"></div>

    <div class="content-wrapper">
      <header class="wrapper bg-soft-primary">
        <nav
          class="navbar navbar-expand-lg extended navbar-light navbar-bg-light caret-none"
        >
          <div class="container flex-lg-column">
            <div
              class="topbar d-flex flex-row w-100 justify-content-between align-items-center"
            >
              <div class="navbar-brand">
                <h1><a href="/">COVID 19 DETECTION</a></h1>
              </div>
              <div class="navbar-other ms-auto">
                <ul class="navbar-nav flex-row align-items-center">
                  <li class="nav-item dropdown language-select text-uppercase">
                    <a
                      class="nav-link dropdown-item dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                      >En</a
                    >
                    <ul class="dropdown-menu">
                      <li class="nav-item">
                        <a class="dropdown-item" href="#">EN</a>
                      </li>
                      <li class="nav-item">
                        <a class="dropdown-item" href="#">BM</a>
                      </li>
                      <li class="nav-item">
                        <a class="dropdown-item" href="#">中文</a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item d-lg-none">
                    <button class="hamburger offcanvas-nav-btn">
                      <span></span>
                    </button>
                  </li>
                </ul>
                <!-- /.navbar-nav -->
              </div>
              <!-- /.navbar-other -->
            </div>
            <!-- /.d-flex -->
            <div
              class="navbar-collapse-wrapper bg-white d-flex flex-row align-items-center"
            >
              <div
                class="navbar-collapse offcanvas offcanvas-nav offcanvas-start"
              ></div>
            </div>
          </div>
        </nav>
      </header>
      <section style="display: none">
        <audio src="" id="heavy-cough"></audio>
        <audio src="sample-cough-heavy.wav" id="sample-heavy-cough"></audio>
      </section>
      <section class="wrapper bg-soft-primary" id="content">
        <div class="container">
          <div class="row gx-lg-8 gx-xl-12 gy-10 mb-5 align-items-center">
            <div class="card">
              <div class="card-body">
                <p>
                  <i class="uil uil-info-circle"></i> Please make sure you are
                  in a quiet environment and keep your device near from your
                  face
                </p>
                <div class="mb-3 row">
                  <label for="age" class="col-sm-2 col-form-label"
                    >What Is Your Age?</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="age"
                      placeholder="22"
                    />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="" class="col-sm-2 col-form-label"
                    >Are You A Return User?</label
                  >
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="is_return_user"
                        id="is_return_user"
                      />
                      <label class="form-check-label" for="is_return_user">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="is_return_user"
                        id="is_return_user_no"
                        checked
                      />
                      <label class="form-check-label" for="is_return_user_no">
                        No
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="age" class="col-sm-2 col-form-label"
                    >Cough Heavy (3 times) (record more than 5 seconds)</label
                  >
                  <div id="controls" class="col-sm-10">
                    <button
                      id="recordButton"
                      class="btn btn-primary"
                      onclick="startRecording()"
                    >
                      Start Record
                    </button>
                    <button
                      id="playSampleButton"
                      class="btn btn-primary"
                      onclick="playSample()"
                    >
                      Play Sample
                    </button>
                  </div>
                </div>
                <button class="btn btn-primary" onclick="submit()">
                  Submit
                </button>
                <!-- /.form-floating -->
              </div>
              <!--/.card-body -->
              <!--/.card-footer -->
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </section>
    </div>
    <!-- /.content-wrapper -->

    <div class="progress-wrap">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery.min.js"
    ></script>

    <script src="./recorder.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./app.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script>


    </script>
  </body>
</html>
